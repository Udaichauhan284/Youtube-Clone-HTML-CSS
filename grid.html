<!DOCTYPE html>
<html>
  <head>
    <title>CSS GRID</title>
  </head>
  <body>
    <div style="display: grid;
    grid-template-columns: 100px 100px;
    margin-right: 10px;">
      <div style="background-color: lightblue;">1st Div</div>
      <div style="background-color: lightpink;">2nd Div</div>
    </div>

    <div style="display: grid;
    grid-template-columns: 100px 1fr;
    margin-top: 10px;">
      <div style="background-color: lightblue;">1st Div</div>
      <div style="background-color: lightpink;">2nd Div</div>
    </div>

    <div style="display: grid;
    grid-template-columns: 100px 1fr 2fr;
    margin-top: 10px;">
      <div style="background-color: lightblue;">1st Div</div>
      <div style="background-color: lightpink;">2nd Div</div>
      <div style="background-color: lightgreen;">3rd Div</div>
    </div>
  </body>
</html>
