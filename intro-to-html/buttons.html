<style>
  .subs{
    background-color: rgb(227, 59, 59);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }
  .subs:hover{
    opacity: 0.8;
  }
  .subs:active{
    opacity: 0.5;
  }

  .like{
    background-color: white;
    color: rgb(41,118,211);
    border-style: solid;
    border-color: rgb(41,118,211);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s,
    color 0.15s;
  }
  .like:hover{
    background-color: rgb(41, 118, 211);
    color: white;
  }
  .like:active{
    opacity: 0.7;
  }

  .tweet{
    background-color: rgb(57, 163, 239);
    border: none;
    color: white;
    height: 36px;
    width: 70px;
    border-radius: 18px;
    font-weight: bold;
    cursor: pointer;
    font-size: 15px;
    margin-left: 8px;
    transition: box-shadow 0.15s;
  }
  .tweet:hover{
    box-shadow: 5px 5px 5px rgba(0,0,0,0.15);
  }
</style>

<button class="subs">SUBSCRIBE</button>
<button class="like">Like</button>
<button class="tweet">Tweet</button>
